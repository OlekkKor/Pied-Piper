<section class="hero">
  <div class="hero__container container">
    <div class="hero__content">
      <h1 class="hero__title">
        Ice cream made with <span class="hero__passion">passion</span>
      </h1>

      <div class="hero__buttons">
        <a class="single-button__1 hero__single-button" href="#product_section">
          Products
        </a>

        <a class="hero__single-button single-button__2" href="#section__about">
          How it’s made?
        </a>
      </div>
      <div class="hero__plate-thumb">
        <div class="hero__plate">
          <picture class="hero__plate-icecream">
            <source
              media="(min-width: 1200px)"
              srcset="
                images/hero/plate-l-min.png    1x,
                images/hero/plate-l@2x-min.png 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                images/hero/plate-m-min.png    1x,
                images/hero/plate-m@2x-min.png 2x
              "
            />

            <img
              class="hero__plate-icecream2"
              src="images/hero/plate-l-min.png"
              alt="Тарілка з морозивом - ілюстрація до опису"
              loading="lazy"
            />
          </picture>
          <div class="hero__plate-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
            <svg class="hero__plate-arrow" fill="currentColor">
              <use href="images/icons.svg#icon-arrow__default"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="hero__bg">
      <picture class="hero__image">
        <source
          media="(min-width: 1200px)"
          srcset="images/hero/ice-l-min.png 1x, images/hero/ice-l@2x-min.png 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="images/hero/ice-m-min.png 1x, images/hero/ice-m@2x-min.png 2x"
        />
        <source
          media="(max-width: 767px)"
          srcset="images/hero/ice-s-min.png 1x, images/hero/ice-s@2x-min.png 2x"
        />

        <img
          class="hero__icecream"
          src="images/hero/ice-s-min.png"
          alt="Головне зображення сайту - морозиво"
          loading="lazy"
        />
      </picture>
    </div>
    <div class="retail">
      <div class="retail__content slide-left">
        <p class="retail__number">16</p>
        <p class="retail__type">cafes</p>
      </div>
      <div class="retail__content slide-left2">
        <p class="retail__number">23</p>
        <p class="retail__type">food trucks</p>
      </div>
    </div>
  </div>
</section>
